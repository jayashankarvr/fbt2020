{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="container py-5">
		<h1 class="py-5 text-center text-success"> Teams</h1>
		<div class="row">
			<div class="col col-md-6">
				<div class="shadow-sm border p-3">
					<h3>Add new Team</h3>
					<hr />
					<form action="." method="POST">
						{% csrf_token %}
						{{ form.as_p }}
						<input type="submit" name="submit" />
					</form>
				</div>
			</div>
			<div class="col col-md-6">
				<div class="shadow-sm border p-3">
					<h3>Teams</h3>
					<hr />
					{% for team in teams %}
						<a href="#">
							{{ team.name }}
						</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
